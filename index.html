<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Pop Mania - Milyonların Favorisi</title>
    
    <meta name="description" content="Türkiye'nin en bağımlılık yapan balon patlatma oyunu! Milyonlarca oyuncunun favorisi.">
    <meta name="keywords" content="oyun, balon patlatma, bubble pop, mobile game, turkish game">
    <meta name="author" content="Eyedeu">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="stylesheet" href="style.css">

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8468426148009047"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">🫧</div>
            <div class="loading-text" id="loading-title">Bubble Pop Mania</div>
            <div class="loading-tip" id="loading-tip">Kabarcıklara tıklayarak puan kazan!</div>
        </div>
    </div>

    <!-- Ana Menü -->
    <div id="main-menu" class="screen hidden">
        <div class="menu-container">
            <h1 class="game-title" id="title">🫧 BUBBLE POP MANIA 🫧</h1>
            <p class="game-subtitle" id="subtitle">Milyonlarca Oyuncunun Bağımlısı Olduğu Oyun!</p>
            
            <div class="daily-streak">
                <span class="streak-text" id="daily-streak-text">🔥 Günlük Seri: <span id="daily-streak">1</span> Gün</span>
            </div>
            
            <button class="btn btn--primary btn--lg" id="play-btn">🎯 OYNA</button>
            <button class="btn btn--secondary" id="tutorial-btn">📚 Nasıl Oynanır</button>
            <button class="btn btn--secondary" id="download-mobile-btn">📱 Telefona İndir</button>
            <button class="btn btn--secondary" id="achievements-btn">🏆 Başarılar</button>
            <button class="btn btn--secondary" id="settings-btn">⚙️ Ayarlar</button>
            
            <div class="energy-container">
                <span class="energy-label" id="energy-label">⚡ Enerji:</span>
                <div class="energy-bar">
                    <div id="energy-fill" class="energy-fill"></div>
                </div>
                <span id="energy-text">5/5</span>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label" id="high-score-label">En Yüksek Puan:</span>
                    <span id="high-score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label" id="total-games-label">Toplam Oynama:</span>
                    <span id="total-games">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tutorial, Settings, Game Screens vb. -->
    <!-- (Bu kısımlar sende zaten mevcut — hiç değişmediler) -->

    <!-- Sağ Reklam -->
    <div class="ad-container ad-right hidden">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8468426148009047"
             data-ad-slot="6299276159"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Sol Reklam -->
    <div class="ad-container ad-left hidden">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8468426148009047"
             data-ad-slot="6299276159"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
