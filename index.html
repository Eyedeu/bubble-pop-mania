<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Pop Mania - Milyonların Favorisi</title>
    <meta name="description" content="Türkiye’nin en bağımlılık yapan balon patlatma oyunu! Milyonlarca oyuncunun favorisi.">
    <meta name="keywords" content="oyun, balon patlatma, bubble pop, mobile game, turkish game">
    <meta name="author" content="Eyedeu">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="style.css">

    <!-- AdSense Başlangıcı -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8468426148009047"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen loading-screen active">
        <div class="loading-content">
            <div class="loading-logo">🫧</div>
            <div id="loading-title" class="loading-text">Bubble Pop Mania</div>
            <div id="loading-tip" class="loading-tip">Kabarcıklara tıklayarak puan kazan!</div>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="screen hidden">
        <div class="menu-container">
            <h1 id="title" class="menu-title">🫧 BUBBLE POP MANIA 🫧</h1>
            <button id="play-btn" class="menu-btn">🎯 OYNA</button>
            <button id="tutorial-btn" class="menu-btn">📚 Nasıl Oynanır</button>
            <button id="download-btn" class="menu-btn">📱 Telefona İndir</button>
            <select id="language-select" class="menu-select">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
                <!-- Diğer diller -->
            </select>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-ui">
            <div id="stats">
                <span id="score-label">Puan:</span> <span id="score">0</span>
                <span id="combo-label">Combo:</span> <span id="combo">0</span>
                <span id="level-label">Seviye:</span> <span id="level">1</span>
            </div>
            <div id="lives">❤️❤️❤️❤️❤️</div>
        </div>
        <div class="game-container">
            <div class="main-container">
                <!-- Oyun Alanı -->
                <div class="game-section">
                    <div id="game-canvas"></div>
                </div>
                <!-- Reklam Alanı -->
                <div class="ad-section">
                    <div class="ad-container">
                        <!-- Esnek(dikey) -->
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-8468426148009047"
                             data-ad-slot="7358041106"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                        <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tutorial, Settings, Achievements ekranları vb. -->

    <script src="app.js"></script>
</body>
</html>
