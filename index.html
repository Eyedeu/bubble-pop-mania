<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bubble Pop Mania - Milyonların Favorisi</title>
  <meta name="description" content="Türkiye'nin en bağımlılık yapan balon patlatma oyunu!">
  <meta name="keywords" content="oyun, balon patlatma, bubble pop">
  <meta name="author" content="Eyedeu">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3B82F6">
  <link rel="stylesheet" href="style.css">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8468426148009047" crossorigin="anonymous"></script>
</head>
<body>
  <div id="layout">
    <!-- Sol Reklam (masaüstü) -->
    <div id="ad-left">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-8468426148009047"
           data-ad-slot="6299276159"
           data-ad-format="auto"
           data-full-width-responsive="false"></ins>
    </div>
    <!-- Oyun Alanı -->
    <div id="game-container">
      <div id="loading-screen" class="screen active">
        <div class="loading-logo">🫧</div>
        <div class="loading-text" id="loading-title">Bubble Pop Mania</div>
        <div class="loading-tip" id="loading-tip">Kabarcıklara tıklayarak puan kazan!</div>
      </div>
      <div id="main-menu" class="screen hidden">
        <div class="menu-container">
          <h1 id="title">🫧 BUBBLE POP MANIA 🫧</h1>
          <p id="subtitle">Milyonların Favorisi!</p>
          <div class="daily-streak"><span id="daily-streak-text">🔥 Günlük Seri: 1 Gün</span></div>
          <button class="btn btn--primary" id="play-btn">🎯 OYNA</button>
          <button class="btn btn--secondary" id="tutorial-btn">📚 Nasıl Oynanır</button>
          <button class="btn btn--secondary" id="settings-btn">⚙️ Ayarlar</button>
        </div>
      </div>
      <div id="game-screen" class="screen hidden">
        <div class="game-hud">
          <div><span id="current-score">0</span></div>
          <div><span id="current-combo">1x</span></div>
        </div>
        <div class="game-area">
          <canvas id="game-canvas" width="400" height="500"></canvas>
        </div>
      </div>
      <div id="achievement-popup" class="achievement-popup hidden">
        <div id="achievement-title">Başarı!<br></div>
        <div id="achievement-desc">İlk balonu patlattın!</div>
        <div id="achievement-points">+50</div>
      </div>
    </div>
    <!-- Sağ Reklam (masaüstü) -->
    <div id="ad-right">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-8468426148009047"
           data-ad-slot="6299276159"
           data-ad-format="auto"
           data-full-width-responsive="false"></ins>
    </div>
  </div>
  <script src="app.js"></script>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</body>
</html>
