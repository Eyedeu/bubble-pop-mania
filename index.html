<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Pop Mania - Milyonların Favorisi</title>
    
    <meta name="description" content="Türkiye'nin en bağımlılık yapan balon patlatma oyunu! Milyonlarca oyuncunun favorisi.">
    <meta name="keywords" content="oyun, balon patlatma, bubble pop, mobile game, turkish game">
    <meta name="author" content="Eyedeu">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Diğer ekranlar… -->

    <!-- Oyun Ekranı -->
    <div id="game-screen" class="screen hidden">
        <!-- HUD -->
        <div class="game-hud">
            <!-- … -->
        </div>

        <!-- Oyun ve Reklam Konteyneri -->
        <div class="game-play-container">
            <!-- Sağ Reklam -->
            <div class="ad-slot ad-slot-left">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8468426148009047"
                     crossorigin="anonymous"></script>
                <!-- Sabit -->
                <ins class="adsbygoogle"
                     style="display:inline-block;width:120px;height:350px"
                     data-ad-client="ca-pub-8468426148009047"
                     data-ad-slot="8890490918"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>

            <!-- Oyun Alanı -->
            <div class="game-area">
                <canvas id="game-canvas" width="400" height="500"></canvas>
                <button id="pause-btn" class="pause-btn" title="Oyunu Duraklat">⏸️</button>
            </div>

            <!-- Sol Reklam -->
            <div class="ad-slot ad-slot-right">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8468426148009047"
                     crossorigin="anonymous"></script>
                <!-- Sabit -->
                <ins class="adsbygoogle"
                     style="display:inline-block;width:120px;height:350px"
                     data-ad-client="ca-pub-8468426148009047"
                     data-ad-slot="8890490918"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>

        <!-- Power-ups -->
        <div class="powerups-container">
            <!-- … -->
        </div>
    </div>

    <!-- Diğer modal’lar ve script -->
    <script src="app.js"></script>
</body>
</html>
